<!DOCTYPE html>
<html>
    <head>
        <title>
            Control Unit
        </title>
		<link href="css/nouislider.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

        <link href="css/control-style.css" rel="stylesheet"/>
    </head>
    <body>
        <nav>
            <div class="teal nav-wrapper">
	            <a href="#" class="brand-logo center">Kineviz GPU Processing Control Unit</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s8 offset-s2" id="slider-wrapper">
                        <div id="label-wrapper">
                            <span class="left" id="min-label"></span>
                            <span class="right"id="max-label"></span>
                        </div>
                        <div class="white" id="slider"></div>
                    <a class="col s2 offset-s1 waves-effect waves-light btn" id="update">Update</a>
                </div>
            </div>
            <br><br><br><br><br><br>
            <h4 class="center">Force-Directed Graph</h3>
            <div class="row">
                <a class="col s2 offset-s1 waves-effect waves-light btn" id="magic">Add Tweets</a>
                <span class="col s4 offset-s2"> Update every <input id="intervals" value="3" type="number" name="quantity" min="1" max="5"> seconds </span>
                <a class="col s2 waves-effect waves-light btn" id="stop-magic">Stop Adding</a>
            </div>
        </div>
        <script src="js/nouislider.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="js/controlUpdate.js"></script>
    </body>
</html>
